{% extends "base.html" %}
{% block content %} 
<h1> Find all of the news articles from different sources in one place! </h1> 
<style>
        .container{
            position:absolute;
            left:300px;
            bottom:150px;
            width:50%;
            height:300px;
            border-radius:5px;
            border:1px solid red;
            overflow:hidden;
        }
    </style>
</head>
<body>
<div id="imgGallery" class="container">
    <img src="http://global.fncstatic.com/static/v/all/img/og/og-fn-foxnews.jpg" alt="" width="100%" height="300" />
    <img src="http://static.bbcverticals.com/wwfeatures/tv/assets/logos/16x9/bbc-world-news.png" alt="" width="100%" height="300" />
    <img src="https://static-secure.guim.co.uk/sys-images/Guardian/Pix/pictures/2015/3/17/1426556324831/glogo-460x276.jpg" alt="" width="100%" height="300" />
    <img src="http://www.sportsjournalists.co.uk/wp-content/uploads/2014/11/Independent-logo.jpg" alt="" width="100%" height="300" />
    <img src="http://global.fncstatic.com/static/v/all/img/og/og-fn-foxnews.jpg" alt="" width="100%" height="300" />
</div>
<script>
(function(){
        var imgLen = document.getElementById('imgGallery');
        var images = imgLen.getElementsByTagName('img');
        var counter = 1;

        if(counter <= images.length){
            setInterval(function(){
                images[0].src = images[counter].src;
                console.log(images[counter].src);
                counter++;

                if(counter === images.length){
                    counter = 1;
                }
            },4000);
        }
})();
</script>
{% endblock %}
